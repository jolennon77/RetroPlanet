<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<div th:fragment="left_nav">

    <!--사진공간-->
    <div class="window">
      <div class="title-bar">
        <div class="title-bar-text">M E N U</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize"></button>
          <button aria-label="Maximize"></button>
          <button aria-label="Close"></button>
        </div>
      </div>
      <div class="window-body">
        <fieldset>
          <div class="leftprofile_Img">
            <img th:src="${userprofile.getProfileImgPath()}" alt="Profile Image">
          </div>
        </fieldset>
        <fieldset class="mood_section">
          <legend>Today's mood</legend>
          <p style="margin: 0" th:text="${userprofile.getTodayMood()}"></p>

<!--          <p th:text="${userProfile.moodToday}"></p>-->
        </fieldset>

        <ul class="tree-view">
          <li>🌐Welcome to My Mini Planet</li>
          <ul>
            <li>Made by HJ</li>
          </ul>
          <li>
            <a th:href="@{/personalhome}">🚀 Feed</a>
          </li>

          <li>
            <a th:href="@{/personalhome}">👥 Friend</a>
          </li>
          <ul>
            <li>
              <a th:href="@{/{username}/follower(username=${username})}" th:text="'Follower : '  + ${user.getFollowers().size()}"></a>
            </li>
            <li>
              <a th:href="@{/{username}/following(username=${username})}" th:text="'Following : ' + ${user.getFollowing().size()}"></a>
            </li>
          </ul>


          <li>
            <a th:href="@{/{username}(username=${username})}">🏠 Home</a>
            <ul>
              <li><a th:href="@{/{username}/photo(username=${username})}">📸 Photo</a></li>
              <li><a th:href="@{/diary}">📔 Diary</a></li>
              <li><a th:href="@{/personalhome}">💞 D M</a></li>
              <li th:if="${user eq logInUser}"><a th:href="@{/{username}/profilesetting(username=${username})}">⚙️ Setting</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </div>
</html>
